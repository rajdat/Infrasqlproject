apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
    role: backend
  name: postgres
  namespace: sqlgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
      role: backend
  template:
    metadata:
      labels:
        app: db
        role: backend
    spec:
      containers:
      - image: postgres:latest
        name: postgres
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: sqlgres
        ports:
        - containerPort: 5432
          name: postgres
      
